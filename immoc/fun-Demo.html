    //面试题之一--求任意一组数的平均值;

    function getAvg() {
    	var sum = 0,len=arguments.length;
    	if(len == 0) return;
        
        for (i = 0; i < len; i++) {
            sum += arguments[i];
        }
        return parseInt(sum / len);
    }
