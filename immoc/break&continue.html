<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>break&continues</title>
</head>

<body>
    <h1>continue:asa</h1>
    <p>打印所有0~50之间除20和30之外的倍数</p>
    <script>
    for (var i = 0; i <= 50; i += 5) {
        if (i == 20 || i == 30)
            continue;
        document.write(i + '<br>');
    }
    </script>
    <h1>break:</h1>
    <p>打印所有0~10的数如果i是5的倍数，则退出</p>
    <script>
    for (var i = 1; i <= 10; i++) {
        if (i % 5 == 0)
            break;
        document.write(i + '<br>');
    }
    </script>
</body>

</html>
