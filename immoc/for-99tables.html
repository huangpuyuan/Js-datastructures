<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>for循环嵌套之九九乘法表</title>
</head>
<body>
阿萨德撒的阿萨飒飒
	<script>
		for (var i = 1; i <= 9; i++) {
			document.write('<br>')
			for (var j = 1; j <=i; j++) {
				document.write(j+'*'+i+'='+i*j+'&nbsp;');
			}
		}
	</script>
</body>
</html>
