    <h2>Reverse:</h2>
    <script>
    var nums = [2, 4, 5];
    document.write(nums + "<br>");
    nums.reverse();
    document.write(nums + "<br>");
    document.write([1, 2, 3, 4, 5, 6, 7, 8] + "<br>");

    function arrReverse(arr) {
        var newArr = [];
        for (var i = 0; i < arr.length; i++) {
            newArr.unshift(arr[i]);
        }
        return newArr;
    }
    document.write("利用unshift实现反转：" + arrReverse([1, 2, 3, 4, 5, 6, 7, 8]));
    </script>
    <h2>Sort:</h2>
    <script>
    var nums = [31, 4, 5, 27, 17, 3, 1, 88];
    document.write("原数列：" + nums + "<br>" + "字符串排列：");
    nums.sort(); //字符串排列;
    document.write(nums + "<br>" + "降序排列：");
    nums.sort(function(a, b) {
        return a < b;
    });
    document.write(nums + "<br>" + "升序排列：");
    nums.sort(function(a, b) {
        return a > b;
    });
    document.write(nums);
    </script>
