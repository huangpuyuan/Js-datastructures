<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>猜数字</title>
</head>
<body>
	<script>

	do{
		var Num=prompt('请输入您的数字(1到10)');

		console.log(Num);
		if(Num>5&&Num<=10){
			alert('猜大了');
		}else if(Num>0&&Num<5){
			alert('猜小了');
		}else if(Num==5){
			alert('恭喜你猜对了');
			break;
		}else if(Num===null){
			break;
		}
		else{
			alert('输入数字有误请输入(1到10)，请重新猜一下');
		}
    }while(Num!=5)
		document.write('<h1>游戏结束</h1>');		
	</script>
</body>
</html>
