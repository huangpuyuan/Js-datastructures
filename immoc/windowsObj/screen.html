<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>screen</title>
</head>

<body>
    <script>
    var width, height;
    width = screen.availWidth;
    height = screen.availHeight;
    console.log("页面宽： " + width);
    console.log("页面高： " + height);
    console.log("宽高比： " + width / height);

    console.log("页面宽window： " + window.innerWidth);
    console.log("页面高window： " + window.innerHeight);
    </script>
</body>

</html>
